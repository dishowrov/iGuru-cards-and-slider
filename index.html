<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGuru 3 types cards</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,700&family=Quicksand:wght@600&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>

    <!-- Course card - started -->
    <div class="dis-course-card">

        <!-- Course card Thumbnail -->
        <a href="#">
            <div class="dis-course-card-thumbnail">
                <img src="./assets/img/course-thumbnail.jpg" alt="Course Thumbnail">
            </div>
        </a>

        <!-- Course categories -->
        <div class="dis-course-card-categories">
            <ul>
                <li><a href="#">Design</a></li>
                <li><a href="#">Management</a></li>
            </ul>
        </div>

        <!-- Course details -->
        <div class="dis-course-card-details">

            <div class="dis-course-card-info">
                <!-- Course details Mentor part -->
                <div class="dis-course-card-mentor">
                    <a href="#">
                        <img src="./assets/img/course-mentor.jpg" alt="Mentor">
                    </a>
                </div>
                <h4 class="dis-course-mentor-name"><a href="#">James Taylor</a></h4>

                <!-- Course Title -->
                <h3 class="dis-course-card-title">
                    <a href="#">
                        Responsive Website Development & Design
                    </a>
                </h3>
            </div>

            <div class="dis-course-card-meta">
                <h6 class="dis-course-meta-students">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    137
                </h6>

                <h6 class="dis-course-meta-reviews">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    2
                </h6>

                <button>
                    <a href="#">Free</a>
                </button>
            </div>

        </div>

    </div>
    <!-- Course card - ended -->

    <!-- Blog card - started -->
    <!-- Blog card - ended -->

</body>

</html>
